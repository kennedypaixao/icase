<ion-header class="home-menu">
  <ion-navbar color="igreen">
    <button ion-button menuToggle>

    </button>

    <ion-title>
      <span class="city" style="margin-left: 0 !important;">
        <ion-label class="text-white fw-3 home-lable">Soja 2018/2019</ion-label>
        <div class="select-text">Faz. Esperança</div>
      </span>
    </ion-title>


    <ion-buttons end>

        <ion-icon name="funnel"></ion-icon>
      </button>

  </ion-navbar>
</ion-header>

<ion-content>

      <ion-grid>

            <ion-icon name="flask" color="igreen"></ion-icon>

          </ion-col>
          <ion-col col-4>
            <ion-label class="no-margin text-green" text-right> 9260 L</ion-label>

        </ion-row>

        <ion-row>
          <ion-col col-2>
            <ion-icon name="pin"></ion-icon>
          </ion-col>
          <ion-col col-6>
            <ion-label class="no-margin">COAMO</ion-label>
          </ion-col>
          <ion-col col-4>
            <ion-label class="no-margin" text-right>R$ 123.960,31</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-2>
            <ion-icon name="cash"></ion-icon>
          </ion-col>
          <ion-col col-6>

          </ion-col>
          <ion-col col-4>
            <ion-label class="no-margin" text-right>R$ 13,39</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-2>
            <ion-icon name="calendar"></ion-icon>
          </ion-col>
          <ion-col col-6>

            <ion-label class="no-margin" text-right> 9260 L</ion-label>

</ion-content>
