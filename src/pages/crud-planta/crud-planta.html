<ion-header>

    <ion-navbar color="igreen">
      <ion-title>Plantas</ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="light" (click)="goSelecionado()">
          Salvar
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
  
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-list>
            <ion-item>
              <ion-label floating>Número de plantas da linha</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-list>
            <ion-item>
              <ion-label floating>Espaço por linha</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
