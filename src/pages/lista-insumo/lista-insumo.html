<ion-header>

  <ion-navbar color="igreen">
    <ion-title>Insumos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="area">
    <ion-segment-button value="defensivos">
      Defensivos
    </ion-segment-button>
    <ion-segment-button value="semente">
      Semente
    </ion-segment-button>
    <ion-segment-button value="fertilizante">
      Fertilizantes
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="area" class="form">
    <div *ngSwitchCase="'defensivos'" class="signin">
    </div>

    <div *ngSwitchCase="'semente'" class="register">
    </div>

    <div *ngSwitchCase="'fertilizante'" class="register">

      <ion-searchbar></ion-searchbar>

      <ion-list padding>
        <ion-list-header>
          Recentes
        </ion-list-header>
        <ion-item (click)="goModalInsumo()">
          <h2>00-23-30 [AP]</h2>
          <ion-note item-end="" class="note note-ios">00-23-30</ion-note>
        </ion-item>
      </ion-list>
    </div>
  </div>

</ion-content>

<ion-footer>
  <button ion-button full color="igreen" (click)="adcionar()">
    Adicionar novo
  </button>
</ion-footer>
